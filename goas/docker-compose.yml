volumes:
  goas_postgres_data:

services:
  postgres:
    image: postgres:17
    container_name: goas_postgres
    restart: unless-stopped
    env_file:
      - ./docker.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-goas}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - goas_postgres_data:/var/lib/postgresql/data
      - ./src/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-goas}"]
      interval: 8s
      timeout: 5s
      retries: 4
      start_period: 20s
